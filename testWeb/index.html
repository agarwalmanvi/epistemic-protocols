<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Build a Model</span>
				<nav class="mdl-navigation">
					<form id="sidePane" action="#">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="worldsNum">
							<label class="mdl-textfield__label" for="worldsNum">How many Worlds?</label>
							<span class="mdl-textfield__error">Input is not a number!</span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="propsNum">
							<label class="mdl-textfield__label" for="propsNum">How many Propositions?</label>
							<span class="mdl-textfield__error">Input is not a number!</span>
						</div>
						<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent performButton" onclick="readInput(); createTable()">
							Generate!
						</button>
						</div>
						<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect dialog-button mdl-button--pop modifyButton">
							Modify Valuations
						</button>
							<dialog id="dialog" class="mdl-dialog">
							<div class="mdl-dialog__actions">
								<button type="button" class="mdl-button fixedButton">Close</button>
							  </div>
							  <div class="mdl-dialog__content" id="wrapper">
							  	
							  </div>
							  
							</dialog>
						</div>
						<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect dialog-button1 mdl-button--pop modifyButton">
							Modify Relations
						</button>
						
							<dialog id="dialog1" class="mdl-dialog">
							<div class="mdl-dialog__actions">
								<button type="button" class="mdl-button fixedButton">Close</button>
							  </div>
							  <div class="mdl-dialog__content" id="wrapper1">
							  	
							  </div>
							  
							</dialog>
						
						</div>
						<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect dialog-button2 mdl-button--pop modifyButton">
							Modify Expectations
						</button>
						
							<dialog id="dialog2" class="mdl-dialog">
							<div class="mdl-dialog__actions">
								<button type="button" class="mdl-button fixedButton">Close</button>
							  </div>
							  <div class="mdl-dialog__content" id="wrapper2">
							  	
							  </div>
							  
							</dialog>
						
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-top:30px">
							<input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
							<label class="mdl-textfield__label" for="sample4">Choose a World...</label>
							<span class="mdl-textfield__error">Input is not a number!</span>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="sample3">
							<label class="mdl-textfield__label" for="sample3">Enter a Formula...</label>
						</div>
						<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent performButton">
							Check!
						</button>
						</div>
					</form>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content"><!-- Your content goes here --></div>
			</main>
		</div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
