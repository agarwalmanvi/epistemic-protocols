<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-lg-4" id="sidePane">
				<div>
				<form>
					<div id="header">Build a Model</div>
					<div class="form-group">
						<label for="worldsNum" class="formLabel">How many Worlds?</label>
						<input type="number" class="form-control" id="worldsNum" placeholder="Enter a number...">
					</div>
					<div class="form-group">
						<button class="performButton btn-square" id="test" type="button" onclick="readInput()">Generate!</button>
					</div>
					<div class="form-group">
						<button class="modifyButton btn-square" type="button">Modify Valuations</button>
					</div>
					<div class="form-group">
						<button class="modifyButton btn-square" type="button">Modify Relations</button>
					</div>
					<div class="form-group">
						<button class="modifyButton btn-square" type="button">Modify Expectations</button>
					</div>
					<div class="form-group">
						<label for="world" class="formLabel">Choose a World:</label>
						<input type="number" class="form-control" id="world" placeholder="Enter a World...">
						<div style="height:10px"></div>
						<label for="formula" class="formLabel">Enter a Formula:</label>
						<input type="text" class="form-control" id="formula" placeholder="Enter a formula...">
					</div>
					<div class="form-group">
						<button class="performButton btn-square" type="button">Check!</button>
					</div>
				</form>
				</div>
			</div>
			<div class="col-md-8 col-lg-8">
				<img src="..." class="img-responsive" alt="Responsive image">
			</div>
		</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
